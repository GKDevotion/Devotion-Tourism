    <style>
      body {
        padding-top: 45px;
        /* Adjust if needed */
      }

      .navbar {
        position: fixed;

        text-align: center;
        left: 0;
        background-color: #ffffff;
        z-index: 1060;
        width: 100%;

        border-radius: 0px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      @media (min-width: 1400px) {
        .container,
        .container-lg,
        .container-md,
        .container-sm,
        .container-xl,
        .container-xxl {
          max-width: 1838px;
        }
      }

      .py-2 {
        padding-top: 0.5rem !important;
        padding-bottom: 1.5rem !important;
      }

      /* Optional: cleaner fonts */
      .footer-section {
        font-family: "Poppins", sans-serif;
      }

      .contact-section {
        background: url("asset/image/packages/bg5.avif") no-repeat center center;
        background-size: cover;
        color: white;
        /* Set text color to white for better contrast on a dark image */
        padding: 150px 0;
        /* Adjust padding as needed */
        text-align: center;
        position: relative;
      }

      /* Optional: Add an overlay to make the text more readable */
      .contact-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .contact-section .container {
        position: relative;
        /* Ensure container content is above the overlay */
        z-index: 1;
      }

      .contact-section h2 {
        font-family: "Merienda", cursive;
        font-size: 3.5rem;
        margin-bottom: 20px;
      }

      .contact-section p {
        font-size: 1rem;
        max-width: 1300px;
        font-weight: 500;
        margin: 0 auto;
        line-height: 1.6;
      }

      @media (min-width: 1400px) {
        .custom-container {
          max-width: 1320px;
          margin: 0 auto;
        }
      }

      /* Change radio button checked color */
      .form-check-input:checked {
        background-color: #ab823e !important;
        border-color: #ab823e !important;
      }

      /* Optional: change hover/focus outline */
      .form-check-input:focus {
        border-color: #ab823e !important;
        box-shadow: 0 0 0 0.25rem rgba(171, 130, 62, 0.25) !important;
      }

      .icon-circle {
        height: 46px;
        width: 46px;
        background-color: #f2f2f2;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ab823e;
        font-size: 20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 15px;
      }

      .contact-icon {
        color: #ab823e;
        font-size: 20px;
        margin-right: 12px;
      }

      .social-btn {
        height: 40px;
        width: 40px;
        border: 1px solid #ab823e;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: #a3865d10;
        font-size: 18px;
        color: #ab823e;
        text-decoration: none;
        transition: 0.3s ease-in-out;
      }

      .social-btn:hover {
        background-color: #ab823e;
        color: white;
        transform: scale(1.1);
      }

      footer ul,
      footer h5,
      footer li,
      footer a {
        text-align: left !important;
      }

      /* Make both sides match height */
      .hotel-box-view {
        min-height: 300px;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm main-navbar">
      <div class="container">
        <style>
          /* Top Bar */
          .top-bar {
            background-color: #ab823e;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
          }

          /* Remove top padding only on mobile */
          @media (max-width: 991px) {
            body {
              padding-top: 0 !important;
            }
          }

          /* Mobile Dropdown Improvements */
          @media (max-width: 991px) {
            .navbar-nav .nav-link {
              padding: 12px 10px;
              font-size: 16px;
              border-bottom: 1px solid #eee;
            }

            .dropdown-menu {
              width: 100% !important;
              border: none;
              background: #fff;
              padding-left: 25px;
            }

            .dropdown-item {
              padding: 10px 0;
              font-size: 15px;
              text-align: center;
              border-bottom: 1px solid #f1f1f1;
            }
          }

          @media (max-width: 991px) {
            .contact-section {
              padding-top: 30vh;
            }
          }

          /* Desktop View */
          @media (min-width: 992px) {
            .top-bar {
              padding: 5px 0;
            }
          }

          /* Tablet */
          @media (max-width: 991px) {
            .hotel-box-view {
              flex-direction: column;
            }

            .hotel-box-view .box-media,
            .hotel-box-view .box-content {
              flex: 1 1 100%;
            }
          }

          /* Mobile */
          @media (max-width: 576px) {
            .hotel-box-view {
              margin-bottom: 20px;
              border-radius: 10px;
            }

            .hotel-box-view .box-content {
              padding: 15px;
            }

            .hotel-box-view .box-content .title {
              font-size: 16px;
            }

            .hotel-box-view .box-content .details {
              font-size: 13px;
            }

            .hotel-box-view .box-content .price .amount {
              font-size: 18px;
            }

            .hotel-box-view .box-content .btn-plan {
              font-size: 13px;
              padding: 6px 12px;
            }
          }

          /* Nested submenu positioning */
          .dropdown-submenu {
            position: relative;
          }

          .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-left: 0.1rem;
          }
        </style>
        <!-- Top Contact Bar -->

          <div class="container py-1">

              <!-- Social Icons (Left) -->

                  ><img src="asset/image/icons/youtube-icon.png" width="25"

                  href="https://www.facebook.com/profile.php?id=100091695764298"

                /></a>
              </div>

              <!-- Contact Details (Right) -->
              <div class="col-12 col-md-8 text-center text-md-end small">

                  ><i class="bi bi-envelope"></i>
                  support@devotiontourism.com</span
                >
                <span class="d-none d-md-inline mx-2">|</span>
                <span><i class="bi bi-telephone"></i> +971 585775469</span>
                <span class="d-none d-md-inline mx-2">|</span>
                <span><i class="bi bi-printer"></i> +971 44488538</span>

    <div class="custom-container py-5 mt-5">
      <h2 id="page-title" class="mb-4 fw-bold"></h2>

      <div class="row" id="package-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- menu script -->
    <script src="asset/js/menu.js"></script>
    <script>
      const container = document.getElementById("package-container");
      const pageTitle = document.getElementById("page-title");

      const params = new URLSearchParams(window.location.search);
      const packageId = params.get("id");

      if (!packageId) {
        pageTitle.innerText = "Package Not Found";
        container.innerHTML = "<p>Invalid package URL</p>";
        throw new Error("No package id");
      }

      fetch("asset/json/packages.json")
        .then((res) => res.json())
        .then((data) => {
          let foundPackage = null;

          // ðŸ” Search package in all categories & children
          data.categories.forEach((category) => {
            category.children?.forEach((child) => {
              child.packages?.forEach((pkg) => {
                if (pkg.id === packageId) {
                  foundPackage = pkg;
                }
              });
            });
          });

          if (!foundPackage) {
            pageTitle.innerText = "Package Not Found";
            container.innerHTML = "<p>No package data available.</p>";
            return;
          }
          pageTitle.innerHTML = `
            <div class="d-flex justify-content-between align-items-start">
                <div>
                <span class="fw-bold text-dark mb-2 d-block">
                    ${foundPackage.title}
                </span>
                <p class="text-dark mb-0" style="font-size: 24px;">
                    ${foundPackage.duration || ""}
                </p>
                </div>
                
                <div class="d-flex gap-2 mt-1">
                <button class="btn btn-sm" style="background-color: #ab823e; color: white;">
                    <i class="bi bi-heart"></i>
                </button>
                <button class="btn btn-sm" style="background-color: #ab823e; color: white;">
                    <i class="bi bi-share"></i>
                </button>
                <button class="btn btn-sm p-2" style="background-color: #ab823e; color: white;">
                    Book Now
                </button>
                </div>
            </div>
            `;

          container.innerHTML = `
            <div class="col-12">
                
            <div class="card border-0 shadow-sm">
            <img src="${
              foundPackage.bannerImage
            }" class="card-img-top rounded" alt="${foundPackage.title}">
            </div>

            <div class="card-body">

            <h4 class="text-primary">
              â‚¹${foundPackage.startingPrice?.toLocaleString()} ${
            foundPackage.currency || ""
          }
            </h4>

            ${
            foundPackage.highlights
                ? `
                <h5 class="mt-4">Highlights</h5>
                <ul class="list-unstyled">
                ${foundPackage.highlights
                    .map(
                    (h) => `
                    <li class="d-flex align-items-start mb-2">
                        <img 
                        src="asset/image/star.gif"
                        alt="highlight" 
                        width="18" 
                        height="18" 
                        class="me-2 mt-1"
                        />
                        <span>${h}</span>
                    </li>
                    `
                    )
                    .join("")}
                </ul>
            `
                : ""
            }

            ${
              foundPackage.description
                ? `
              <p class="mt-3">${foundPackage.description}</p>
            `
                : ""
            }

            </div>
        </div>
        `;
        })
        .catch((err) => {
          console.error(err);
          container.innerHTML = "<p>Error loading package</p>";
        });
    </script>
